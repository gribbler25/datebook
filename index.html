<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>

    <p id="currentDay" class="lead today">
    </p>
  </header>
  <div class="container">
    <div class="row w-100">
      <div class="col-2 hour">
        <p>08:00AM</p>
      </div>
      <textarea class="col-8 description past row" data-time="8">
        TEXT
      </textarea>
      <button class="col-2 saveBtn">
        <span class="oi oi-lock-locked"></span>
      </button>
    </div>
    <div class="row w-100">
      <div class="col-2 hour">
        <p>09:00AM</p>
      </div>
      <textarea class="col-8 description past row" data-time="9">
      TEXT
    </textarea>
      <button class="col-2 saveBtn">
        <span class="oi oi-lock-locked"></span>
      </button>
    </div>
    <div class="row w-100">
      <div class="col-2 hour">
        <p>10:00AM</p>
      </div>
      <textarea class="col-8 description past row" data-time="10">
      TEXT
    </textarea>
      <button class="col-2 saveBtn">
        <span class="oi oi-lock-locked"></span>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./JS/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
